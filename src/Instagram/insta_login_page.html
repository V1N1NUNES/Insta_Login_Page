<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>instagram</title>
</head>
<body>
    <main>
        <div id="main-container">

            <!--banner container-->
            <div id="banner-container">
                <img src="assets/banner2.png" alt="crie uma conta no instagram">
            </div>

            <!--login e registros-->
            <div id="form-container">
                <div id="form-box">
                    <img id="logo-insta" src="assets/logo_instagram.png" alt="Instagram">
                    <form id="login-form">
                        <input type="text" name="username" placeholder="Número de telefone, usuário ou email">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span>ou</span>
                    </div>
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="#">
                                <img src="assets/logo_facebook.svg" alt="Facebook Login">
                            <span>Entrar com Facebook</span>
                            </a>
                        </div>
                        <div id="forgot-pass">
                                <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p>Não tem uma conta? <a href="">Cadastre-se</a></p>
                </div>
                <div id="get-app-container">
                    <p>Obtenha o aplicativo</p>
                    <a href="#">
                        <img src="assets/apple_btn.png" alt="apple store">
                    </a>
                    <a href="#">
                        <img src="assets/gplay_btn.png" alt="play store">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais Contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Instagram Lite</a></li>
            </ul>
        </nav>
        <p id="copyright"> &copy; 2022 Instagram from Meta</p>
    </footer>
</body>
</html>
